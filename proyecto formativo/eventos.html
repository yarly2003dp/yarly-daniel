<body>
    <label for="texto">escribe algo:</label>
    <input id="texto" type="text" placeholder="algo nuevo..."/>
    <p id="salida">aqui aparecera lo que escribas.</p>

    <script>const input= document.getElementById('texto');
        const salida = document.getElementById('salida');

        input.addEventListener('input', (e)=>{
        })
        
        
        salida.textContent = e.target.value  ||'aqui aparecera lo que escribas.';
    </script>

<head>
    <meta charset="UTF-8">
     <little>contador de clics</little>
</head>
<body>
    <button id="miBoton">haz clic aqui</button>
    <p id="contador">el boton ha sido precionado 0 veces</p>
    <script>
        let veces = 0;
        document.getElementById("miBoton").addEventListener("click",function() {
            veces++;
        document.getElementById("contador").textContent = "el boton ha sido precionado " + veces + "veces"
        });
       
    </script>
    
</body>
