<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="../estilos/calculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla"disabled/>
        <div class="botones">
            <button onclick="limpiar('c')">C</button>
            <button onclick="borrar('AC')">AC</button>
            <button onclick="agregar('+/-')">+/-</button>
            <button onclick="agragar('%')">%</button>
        </div>
      
        <div class="botones">
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('+')">+</button>
        </div>
            <div class="botones"> 
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('5')">6</button>
            <button onclick="agragar('*')">*</button>
            </div>
            <div class="botones">
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agragar('-')">-</button>
            </div>
            <div class="botones">
            <button onclick="agregar('0')" class="cero">0</button>
            <button onclick="agregar('.')">.</button> 
            <button onclick="calcular('=')">=</button>
            <button onclick="agragar('รท')">รท</button>
        </div>

    </div>
    <script src="../JavaScript/calculadora.js"></script>
</body>
</html>
