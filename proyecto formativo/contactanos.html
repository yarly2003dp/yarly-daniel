<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/contactanos.css">
</head>
<body>
     <header>
        
        <nav>
            <div class="Formulario">
            LLENA NUESTRO FORMULARIO
        </div>

            <form class="contact-form">
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

    
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required />

     
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

     
      <button type="submit">Enviar</button>
    </form>
            <div class="contactanos">
                CONTACTANOS
                <div class="divs">
                    
                    <img class="whatssap" src="../ca3333db3f6eaeadfd40975ccda7fa8e.jpg" alt="">
                    <button>whatssap</button>
                </div>
                <div class="divs">
                <img class="E-Mail" src="../6244438.png" alt="">
                <button>E-Mail</button>
                </div>
                <div class="divs">
                <img class="facebook" src="../20673.png" alt="">
                 <button>facebook</button>
                </div>
                <div class="divs">
                <img class="twitter" src="../png-clipart-logo-computer-icons-black-twitter-label-logo.png" alt="">
                 <button>twitter</button>
                </div>
                <div class="divs">
                    
                <img class="instagram" src="../images.png" alt="">
                <button>instagram</button>
                </div>

            </div>
        </nav>
    </header>
   
   
    
</body>
</html>
